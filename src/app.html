<app>
  <div class="header">
    <h1>Riot Kit Demo</h1>
  </div>
  <div id="wrap"></div>
  <rg-loading data={loading}></rg-loading>
  <rg-modal data={modal}></rg-modal>
  <script type="es6">
  this.currentView = null
  this.loading = {}
  this.modal = {}

  riot.control.on(riot.SE.LOADING_CHANGE, loading => {
    this.loading = loading
    this.update()
  })

  riot.control.on(riot.SE.MODAL_CHANGE, modal => {
    this.modal = modal
    this.update()
  })

  loadView = (viewName, id) => {
    var parms;
    if (id) {
      parms = { data: id };
    }
    if (this.currentView) {
      this.currentView.unmount(true)
    }
    this.currentView = riot.mount('div#wrap', viewName, parms)[0]
  }
  appRoute = (view, id) => {
    switch(view) {
      case '':
        loadView('index')
        break
      case 'lottery':
        loadView('lottery')
        break
      case 'view-new':
        loadView('view-new', id)
        break
      default:
        riot.route('')
    }
  }
  riot.route(appRoute)
  this.on('mount', () => {
    riot.route.exec(appRoute)
  })
  </script>
</app>
